<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmi-form">
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="e.g., 170" required />
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="e.g., 65" required />
      </div>
      <button type="submit">Calculate BMI</button>
    </form>

    <div id="results"></div>

    <div id="weight-guide">
      <h3>BMI Categories</h3>
      <ul>
        <li><span class="under">Underweight</span>: Less than 18.6</li>
        <li><span class="normal">Normal</span>: 18.6 - 24.9</li>
        <li><span class="over">Overweight</span>: 25 and above</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
