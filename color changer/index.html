<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Switcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="canvas">
    <h1>Color Scheme Switcher</h1>

    <div class="buttons">
      <span class="button" id="grey" title="Grey"></span>
      <span class="button" id="white" title="White"></span>
      <span class="button" id="blue" title="Blue"></span>
      <span class="button" id="yellow" title="Yellow"></span>
    </div>

    <h2>
      Click a color to change the background!
    </h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
